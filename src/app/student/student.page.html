<ion-card>
    <ion-card-header>
        <ion-card-subtitle>
            <ion-col size="3" size-sm></ion-col>
            <ion-col size="9" size-sm>student {{studentCode}}</ion-col>
        </ion-card-subtitle>
        <ion-card-title>
            <ion-grid>
                <ion-row>
                    <ion-col size="3" size-sm>
                        <ion-img src="https://cdn.pixabay.com/photo/2020/07/14/13/07/icon-5404125_960_720.png"></ion-img>
                    </ion-col>
                    <ion-col size="9" size-sm>

                        <ion-col size="12">
                            {{firstNameThai}} {{lastNameThai}}
                        </ion-col>
                        <ion-col size="12">

                            <ion-text color="secondary">
                                <h5>
                                    {{firstNameEng}} {{lastNameEng}}
                                </h5>
                                <hr>
                            </ion-text>
                        </ion-col>

                    </ion-col>
                </ion-row>
                <ion-row>

                    {{facultyNameThai}} ({{facultyNameEng}})<br> {{majorNameThai}} ({{majorNameEng}})


                </ion-row>
                <ion-row id="lists-something">

                    <ion-list>
                        <ion-item>
                            <ion-label>Pok√©mon Yellow</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label>Mega Man X</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label>The Legend of Zelda</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label>Pac-Man</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label>Super Mario World</ion-label>
                        </ion-item>
                    </ion-list>
                </ion-row>
            </ion-grid>
        </ion-card-title>
    </ion-card-header>
</ion-card>
